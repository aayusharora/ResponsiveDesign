<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mostly Fluid</title>
	<style>
	.container{
		display: flex;
		flex-wrap: wrap;
		max-width: 900px;
		margin: 0 auto;
	}
		.box{
			height: 200px;
			width: 100%;
		}
		.box1{
			background-color: aquamarine;
		}
		.box2{
			background-color: blueviolet;
		}
		.box3{
			background-color: brown;
		}
		.box4{
			background-color: red;
		}
		.box5{
			background-color: green;
		}
		@media screen and (min-width: 600px){
			.box1{
				width: 100%;
			}
			.box2, .box3, .box4, .box5{
				width: 50%;
			}
		}
		@media screen and (min-width: 800px){
			.box1{
				width: 60%;
			}
			.box2{
				width: 40%;
			}
			.box3,.box4,.box5{
				width: 33.33%;
			}
		}
	</style>
</head>
<body>
   <div class="container">
   	<div class="box box1">
   	</div>
   	<div class="box box2"></div>
   	<div class="box box3"></div>
   	<div class="box box4"></div>
   	<div class="box box5"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flex+Media_Basic</title>
<style>

.big-box {
    display: flex;
	flex-direction: column;
	flex-wrap: wrap; /*All wrapped inside the container with same dimensions and responsive: no media queries*/
    }

.box{
  
	width: 100%;
	height: 60px;
	}

.box0{

		background: red;
			}
.box1{

		background: blue;
			}
.box2{

		background: green;
			}
.box3{

		background: yellow;
			}
.box4{

		background: lightblue;
			}
@media (min-width: 500px)
{ .big-box{
flex-direction: unset;
}
	.box0 {
	width: 100%;
			}
	.box1{
		width: 50%;
				}
	.box2{
		width: 50%;
		}
	.box3{
		width: 50%;
		}
	.box4{
		width: 50%;
		}
	
}



</style>
</head>
<body>
<div class="big-box">

<div class="box box0"></div>
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
</div>
</body>
</html>

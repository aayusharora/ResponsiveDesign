<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout-Shifter</title>
    <link rel="stylesheet" href="layout-shifter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100%;
            height: 200px;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: blue;
        }

        .box3 {
            background-color: goldenrod;
        }

        .box4 {
            background-color: green;
        }

        .box5 {
            background-color: navajowhite;
        }

        @media screen and  (min-width: 800px) {
            .container {
                width: 800px;
                margin: 0 auto;
            }
            .box {
                height: 300px;
                width: 70%;
                float: right;
            }
            .box1 {
                width: 30%;
                float: left;
                height: 1080px;
            }

        }

        @media screen and (max-width: 800px) {
            .box {
                width: 100%;
            }
            .box1 {
                height: 150px;
            }
            .box2 {
                height: 300px;
            }
            .box {
                height: 150px;
            }

        }

        @media screen and (max-width: 540px) {
            .box {
                width: 100%;
            }
            .box1 {
                height: 200px;
            }
            .box2 {
                height: 600px;
            }
            .box {
                height: 200px;
            }

        }
    </style>
</head>
<body>
<div class="container">
    <div class="box box1"></div>
    <div class="content">
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>

</div>
</body>
</html>

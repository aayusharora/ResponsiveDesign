<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout shifter</title>
    <style>

    .container
    {
        display: flex;
    flex-wrap: wrap;
    max-width:1000px;
    margin: 0 auto;
    }

    .box
    {
    width: 100%;
    height:200px;
    }
    .box1
    {
    background-color: aqua;

    }
    .box2
    {
    background-color: black;

    }
    .box3
    {
    background-color:blue;
    }

        @media screen and (min-width:600px ) {
            .box1
             {
                height: 100vh;
                width: 20%;
            }
            .box2
            {
                height: 50vh;
            }
            .box3
            {
                height: 50vh;
            }
            .container1 {
                width:80%;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="box box1"></div>
    <div class="container1">


        <div class="box box2"></div>
        <div class="box box3"></div>

    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moslty-fluid</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;  /*we apply this so that we can centre the whole content after width croses 900px*/
        }
        .box{
            height: 200px;
            width: 100%;
        }
        .box1{
            background-color: aquamarine;
        }
        .box2{
            background-color: brown;
        }
        .box3{
            background-color: chartreuse;
        }
        .box4{
            background-color: azure;
        }
        .box5{
            background-color: cornflowerblue;
        }
        @media screen and (min-width: 600px){
            .box2,.box3,.box4,.box5{
                width: 50%;
            }
        }

        @media screen and (min-width: 800px){
            .box1{
                width: 60%;
            }
            .box2{
                width: 40%;
            }
            .box3,.box4,.box5{
                width: 33.33%;
            }
        }
    </style>
</head>
<body>
<div class="container">
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
<div class="box box5"></div>
</div>
<!--<div class="box"></div>-->

</body>
</html>

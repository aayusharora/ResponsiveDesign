<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Shifter</title>
    <style>
        .container{
            margin: 0 auto;
            max-width: 1000px;
            display: flex;
            flex-flow: row wrap;
        }
        .a{
            width: 100%;
            height: 160px;
            background-color: #ff39c8;
        }
        .b{
            width: 100%;

        }
        .c{

            background-color: greenyellow;
            height: 400px;
        }
        .d{

            background-color: deepskyblue;
            height: 440px;
        }
        @media screen and (min-width: 480px) and (max-width: 720px) {
            .a{
                height: 200px;
            }
            .c{
                height: 350px;
            }
            .d{
                height: 300px;
            }
        }
        @media screen and (min-width: 721px){
            .a{
                width: 20%;
                height: 600px;
            }
            .b{
                width: 80%;
            }
            .c,.d{
                height: 300px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="a"></div>
        <div class="b">
            <div class="c"></div>
            <div class="d"></div>
        </div>
    </div>
</body>
</html>

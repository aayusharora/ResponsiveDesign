<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Column Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
	.full{
    display: flex;
    flex-wrap: wrap;
	margin:0 auto;
justify-content:center;

}
.a {
    width: 100%;
    height: 700px;
   background-color: orange;
}
.b,.c{
    width: 100%;
    height: 500px;

}
.b{
    background-color: #37ff59
}
.c{
    background-color: #5c67ff
}
@media screen and (min-width: 480px) and (max-width:720px){
    .c,.b{
        height: 350px;

    }
    .a{
        height: 400px;

    }
}

@media screen and (min-width: 720px) and (max-width:1024px){
    .b{
        height: 600px;
        width: 40%;
        order: 1;
    }
    .a{
        height: 600px;
        width: 59%;
        order: 2;
    }
    .c{
        height: 200px;
        order: 3;
    }
}
@media screen and (min-width: 1024px){
    .b{
        height: 600px;
        width: 256px;
        order: 1;
    }
    .a{
        height: 600px;
        width: 512px;
        order: 2;
    }
    .c{
        height: 600px;
        width: 230px;
        order: 3;
    }
}
    </style>
</head>
<body>
<div class="full">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</div>
</body>
</html>

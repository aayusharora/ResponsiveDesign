<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Layout Shifter</title>
	<style>
		.container{
		display: flex;
		flex-wrap: wrap;
		max-width: 900px;
		margin: 0 auto;
	}
	.box{
		width: 100%;
		height: 200px;
	}
	.box1{
			background-color: aquamarine;
			
		}
		.box2{
			background-color: blueviolet;
			
		}
		.box3{
			background-color: brown;
			
		}
		.box4{
			background-color: red;
			
		}
		@media screen and (min-width: 600px){
			.box1{
				height:400px;
				width: 20%;
			}
			.box2{
				width: 80%;
			}
		}
	</style>
</head>
<body>
	<main>
<div class="container">
  	<div class="box box1"></div>
   	<div class="box box2">
   		<div class="box box3"></div>
   	    <div class="box box4"></div>
   	</div>
   </div>
</main>
</body>
</html>


<docytype=html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width , initial-scale=1">

	<style>
		*{
		box-sizing:border-box;
		}
		.giant{

			width:250px;
			height:500px;
			flex-wrap:wrap;
			display:flex;
			padding:0px;
			justify-content:center;
			position:relative;

		}
		.bot{
			width:250px;
			height:400px;
			position:relative;
			display:block;
			margin:0px;

		}
		.top{
			background-color:#11487a;
			height:100px;
			width:250px;
		}
		.one{
			background-color:#236494;
		}
		.two{
			background-color:#5a93c7;
		}

		@media screen and (min-width:400px ) and (max-width:600px)
		{
			.giant{
				width:400px;
				margin:auto;
			}
			.bot{
				width:100%;

			}
			.top{
				width:100%;
				height:200px;
			}
		}
		@media screen and (min-width:600px) and (max-width:1000px)
		{
			.giant{
				width:600px;
				height:800px;
				margin:auto;
			}
			.in{
				display:inline-block;
			}
			.bot{
				display:block;
				width:500px;
				height:800px;
			}
			.top{
				width:100px;
				height:800px;
			}
			.one{
				width:100%;
				height:400px;
			}
			.two
				{
				width:100%;
				height:400px;
			}




		}
		@media screen and (min-width:1000px)
		{
			.giant{
				width:90%;
				height:800px;
				margin:auto;
			}
			.in{
				display:inline-block;
			}
			.bot{
				display:block;
				width:70%;
				height:800px;
			}
			.top{
				width:30%;
				height:800px;
			}
			.one{
				width:100%;
				height:400px;
			}
			.two
				{
				width:100%;
				height:400px;
			}

		}
	</style>
</head>

<body>
	<div class="giant">
		<div class="in top">
		</div>
		<div class="in bot">
			<div class="in bot one"></div>
			<div class="in bot two"></div>
		</div>
	</div>

</body>
</html>

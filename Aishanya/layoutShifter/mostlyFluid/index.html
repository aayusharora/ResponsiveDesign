<head>
  <style>
body{margin: 0px;}
.container{
  display:flex;
  width:100%;
  flex-wrap: wrap;
  justify-content: center;
}
.image{width:100%; height:200px;}
.image1{background-color: aqua; order:0;}
.image2{background-color: red; order:1;}
.image3{background-color: blue; order:2;}
.image4{background-color: pink; order:3;}
.image5{background-color: yellow; order:4;}
.image6{background-color: green; order:5;}
@media (max-width:420px)
{.image1{height:400px;}
.image3{height:400px;}
}
@media (min-width:420px) and (max-width:780px)
{
  .image{width:50%;}
  .image1{width:100%;}
}
@media (min-width:780px)
{
  .image{width:100%;}
  .image1{ width:60%;}
  .image2 {width:40%;}
  .image3{width:100%;}
}

  </style>
</head>

<body>
  <div class="container">
  <div class="image image1">
  </div>
  <div class="image image2">
  </div>
  <div class="image image3">
  </div>
  <div class="image image4">
  </div>
  <div class="image image5">
  </div>
  <div class="image image6">
  </div>
</div>
</body>

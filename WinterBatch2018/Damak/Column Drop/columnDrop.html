<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>column drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .big-box{
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            width:100%;
            height:200px;
        }
        .box1{
            order: 0;
            background-color: blue;
        }
        .box2{
            order: 1;
            background-color: dodgerblue;
        }
        .box3{
            order: 2;
            background-color: skyblue;
        }
        @media (min-width: 620px) and (max-width: 900px) {
        .box1{
            order:1;
            width:70%;
        }
        .box2{
            order:0;
            width:30%;
        }
        .box3{
            order:2;
        }
        }
        @media (min-width: 900px) {
            .box1{
                order:1;
                width:40%;
            }
            .box2{
                order:0;
                width:30%;
            }
            .box3{
                order:2;
                width:30%;
            }
        }
    </style>
</head>
<body>
<div class="big-box">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</div>
</body>
</html>

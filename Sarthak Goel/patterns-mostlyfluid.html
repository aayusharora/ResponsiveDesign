<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MostlyFluid</title>
    <style>
    .container{
      max-width:1024px;
      margin: 0 auto;
    }
    .container>.box{
      width:100%;
      height:150px;
    }

    .box:nth-child(1){
      background-color: blue;
    }

    .box:nth-child(2){
      background-color: green;
    }

    .box:nth-child(3){
      background-color: yellow;
    }

    .box:nth-child(4){
      background-color: orange;
    }

    .box:nth-child(5){
      background-color: red;
    }

    @media(min-width:480px){
      .container{
        display:flex;
        flex-wrap:wrap;
      }
      .container>.box{
        width:50%;
      }
      .box:nth-child(1)
      {
        width:100%;
      }
    }
    @media(min-width:720px){
      .container{
        display:flex;
        flex-wrap:wrap;
      }
      .container>.box{
        width:33.33%;
      }
      .box:nth-child(1)
      {
        width:60%;
      }
      .box:nth-child(2){
        width:40%;
      }
    }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

    </div>
  </body>
</html>

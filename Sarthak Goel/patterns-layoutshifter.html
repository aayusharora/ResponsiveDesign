<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LayoutShifter</title>
    <style>
    .container{
      max-width:1000px;
      margin:0 auto;
    }

    .box{
      background-color: yellow;
      width:100%;
      height:200px;
    }
    .box>.inner_box:nth-child(1){
      width:100%;
      height:200px;
      background-color: blue;
    }
    .box>.inner_box:nth-child(2){
      width:100%;
      height:200px;
      background-color: red;
    }

    @media(min-width:600px) {
    .container{
      display:flex;
      flex-wrap:wrap;
      }
      .box:nth-child(1){
        width:20%;
      }

      .box:nth-child(2)
      {
        width:80%;
      }
      .box>.inner_box:nth-child(1),.box>.inner_box:nth-child(2){
      height:100px;

      }


    }


    </style>
  </head>
  <body>
    <div class="container">
    <div class="box">
    </div>
    <div class="box">
      <div class="inner_box"></div>
      <div class="inner_box"></div>
    </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ColumnDrop</title>
    <style>
    .container{
      max-width:1024px;
      margin: 0 auto;
    }
    .container>.box{
      width:100%;
      height:150px;
    }

    .box:nth-child(1){
      background-color: blue;
    }

    .box:nth-child(2){
      background-color: green;
    }

    .box:nth-child(3){
      background-color: yellow;
    }


    @media(min-width:600px){
      .container{
        display:flex;
        flex-wrap:wrap;
      }
      .container>.box{
        width:100%;
      }
      .box:nth-child(1)
      {
        width:60%;
        height:300px;
        order:2;
      }
      .box:nth-child(2)
      {
        width:40%;
        height:300px;
        order:1;
      }
      .box:nth-child(3)
      {
        order:3;
      }
    }
    @media(min-width:800px){
      .container{
        display:flex;
        flex-wrap:wrap;
      }
      .container>.box{
        width:33.33%;
        height:300px;
      }
      .box:nth-child(2)
      {
        width:25%;
      }

      .box:nth-child(1)
      {
        width:50%;
      }

      .box:nth-child(3)
      {
        width:25%;
      }
    }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>

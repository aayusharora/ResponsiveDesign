<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout Shifter</title>
	<style type="text/css">
		
		.box1, .box2, .box3{
			height: 200px;
			width: 100%;
		}
		.container{
			display: flex;
			flex-wrap: wrap;
			margin: 0 auto;
			
		}
		.boxc {
			height: 400px;
			width: 100%;
		}
		.box1 {
			background-color: lavender;
		}
		.box2 {
			background-color: hotpink;
		}
		.box3 {
			background-color: lawngreen;
		}


		@media only screen and (min-width: 720px) and (max-width: 1024px){
 			.box1{
 				width: 30%;
 				height: 400px;
 			}
 			.boxc{
 				height: 400px;
 				width: 70%;
 			}
 			.box2, .box3{
				width: 70%;
				height: 200px;
			}
		}
		
		@media only screen and (min-width: 1024px){
 			.container
 			{
 				width: 1000px;
 			}
 			.box1{
 				width: 30%;
 				height: 400px;
 			}
 			.boxc{
 				height: 400px;
 				width: 70%;
 			}
 			.box2, .box3{
				width: 70%;
				height: 200px;
			}
		}
		

	</style>
</head>
<body>
	<div class="container">
		
		<div class="box1">
		
		</div>

		<div class="boxc">
			
			<div class="box2">
		
			</div>

			<div class="box3">
		
			</div>
		
		</div>
		

	</div>
	

</body>
</html>

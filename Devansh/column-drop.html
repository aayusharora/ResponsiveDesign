<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display:flex;
            flex-wrap:wrap;
            max-width:900px;
            margin: 0 auto;
        }
        .box{
            height: 200px;
            width: 100%;
        }
        .box1 {
            background-color: aquamarine;
            order: 2;
        }
        .box2 {
            background-color:blue;
            order: 1;
        }
        .box3 {
            background-color:antiquewhite;
        }
        .box4{
            background:brown;
        }
        .box5{
            background-color:rosybrown;
        }
        @media screen and (min-width: 600px){
            .box1{
                width:60%
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
</div>
</body>
</html>

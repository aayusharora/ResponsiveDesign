<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=10"> 
	<!-- 
		flex - To diplay in single row
		flexwrap - wrap ( To keep the width height fixed, avoid the flex property if needed)
			So used to make it responsive. 
		justify-content - To divide the space which is left in flex evenly between the items of the flex.
		ORDER property in flexes is used to tell the priority of a given box.

		This type of flex is Mostly fluid
	-->
	<title>
		Col Drop Flex
	</title>
	<style>
		.box1, .box2,.box3{
			width: 100%;
			height: 200px;
		}
		.box1{
			background-color: pink;
		}
		.box2{
			background-color: aqua;
		}
		.box3{
			background-color: red;
		}
		.box4{
			background-color: purple;
		}		
		.box5{
			background-color: grey;
		}
		.container{
			display: flex;
			flex-wrap: wrap;
			/*flex-direction: row;*/
			/*justify-content: space-around;*/
			width: 1100px;
			margin: 0 auto;
		}

		@media only screen and (min-width: 480px) and (max-width:720px){
			.box1{
				order: 2;
				width:70%;
			}
			.box2{
				order:1;
				width: 30%
			}
			.box3{
				order:2;
			}

		}

		@media only screen and (min-width: 720px){
			.box1, .box2,.box3{
				order:2;
				width:60%;
			}
			.box2{
				order:1;
				width:20%;
			}
			.box3{
				width: 20%;
			}

		}

	</style>
</head>

<body>
	<div class="container">
		<div class="box1">
			
		</div>
		<div class="box2">
		
		</div>
		<div class="box3">
		
		</div>

	</div>
</body>
</html>

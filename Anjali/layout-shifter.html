<!DOCTYPE html>
<html>
<head>
	<title>layout-shifter</title>
	<style type="text/css">
		.container{
			display: flex;
			flex-wrap: wrap;
			max-width: 900px;
			margin: 0 auto;	
		}
		.box{
			height: 200px;
			width: 100%;
		}
		.box1{
			background-color: aquamarine;
		}
		.box3{
			background-color: aqua;
		}
		.box4{
			background-color: blueviolet;
		}
		@media screen and (min-width: 600px){
			.box1{
				height: 400px;
				width: 20%;
			}
			.box2{
				width: 80%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2">
			<div class="box box3"></div>
			<div class="box box4"></div>
		</div>
	</div>
</body>
</html>

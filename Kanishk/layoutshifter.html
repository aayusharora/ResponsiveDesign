<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=10"> 
	<title>
		Layout Shifter
	</title>
	<style>
		.box1, .box2,.box3{
			width: 100%;
			height: 200px;
		}
		.box1{
			background-color: pink;
		}
		.box2{
			background-color: aqua;
		}
		.box3{
			background-color: red;
		}
		.container{
			display: flex;
			flex-wrap: wrap;
			/*flex-direction: row;*/
			/*justify-content: space-around;*/
			width: 1100px;
			height: 600px;
			margin: 0 auto;
			
		}

		@media only screen and (max-width:720px){
			.container{
				margin: 0px ;
			}
			.box1,.container2{
				width: 100%;
			}
			.box2{
				order:2;
			}
			.box3{
				order:3;
			}

		}

		@media only screen and (min-width: 720px){
			.box1{
				height: 400px;
				width:20%;
			}
			.container2{
				width:80%;
			}
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="box1">

		</div>
		<div class="container2">
			<div class="box2">
				
			</div>
			<div class="box3">
				
			</div>
		</div>

	</div>
</body>
</html>
